model:
  arch: unimernet
  model_type: unimernet
  model_config:
    model_name: ./configs/config_unimernet/unimernet_small
    max_seq_len: 1536


  load_pretrained: False
  load_finetuned: False


datasets:

  formula_rec_train:
    sample_ratio: 1
    vis_processor:
      train:
        name: "formula_image_train"
        image_size:
          - 192
          - 672
    text_processor:
      train:
        name: "blip_caption"
        max_words: 1536

    build_info:
      # unimath_train
      images: # Path to unimath_train
      annotation: # Path to unimath_train.txt
      
  formula_rec_eval:
    vis_processor:
      eval:
        name: "formula_image_eval"
        image_size:
          - 192
          - 672
    text_processor:
      eval:
        name: "blip_caption"
        max_words: 1536

    build_info:
      images: # Path to UniMER-Test : such as /UniMER-Test/cpe
      annotation: # Path to UniMER-Test : such as /UniMER-Test/cpe.txt

run:
  runner: runner_iter
  task: unimernet_train
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-8
  warmup_lr: 1e-5
  weight_decay: 0.05
  batch_size_train: 8
  batch_size_eval: 8
  accum_grad_iters: 1
  num_workers: 8
  warmup_steps: 5000
  iters_per_inner_epoch: 20000
  max_iters: 300000
  milestone: [1]

  seed: 42
  
  output_dir: "../outputs_unimernet/unimernet_small_encoder6666_decoder8_dim1024_30w_8xb8_f1_lr1e_4"
  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: [ "train" ]
  valid_splits: [ "eval" ]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  distributed_type: ddp  # or fsdp when train llm

  generate_cfg:
    temperature: 0.0
